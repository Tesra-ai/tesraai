<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tessra</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
    }

    .header-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 20px;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .mission-section {
      padding: 60px 40px;
      background-color: #000;
    }

    .mission-section h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .image-section img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Tessra</h1>
      <div class="nav-links">
        <span>Home</span>
        <span>Mission</span>
        <span>Contact</span>
      </div>
    </div>
  </header>

  <div class="video-container">
    <video autoplay muted loop>
      <source src="tesra-bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <section class="mission-section">
    <h2>Our Mission</h2>
    <p>We strive to innovate and lead with cutting-edge solutions that drive the future of technology. At Tessra, our mission is to combine creativity with technology to craft a better tomorrow.</p>
  </section>

  <div class="image-section">
    <img src="itsimage.png" alt="Tessra Fullscreen Image">
  </div>

</body>
</html>
